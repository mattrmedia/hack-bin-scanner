<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EBTH Scanner</title>
  <link rel="stylesheet" href="assets/css/public.css">
  <script src="https://use.typekit.net/too6nbe.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
</head>
<body>
  <header class="scanner__header">
    <div class="gallery gallery--two">
      <div class="scanner__logo">
        <img src="assets/images/svgs/new-logo.svg" alt="EBTH Logo">
      </div>
      <div class="scanner__count">
        <span>Item Count:</span>
        <span>30</span>
      </div>
    </div>
  </header>
  <div class="layout layout--success">
    <div class="scanner__status">
      <img src="assets/images/svgs/binscan-ohshit.svg" alt="Oh No">
    </div>
    <div class="scanner__bin">
      <h3 class="bin_barcode" data-bin >
        BIN-1234567890
      </h3>
    </div>
    <div class="scanner__item">
      <h5 class="item_barcode" data-item >
        16CIN123-001
      </h5>
    </div>
  </div>

  <input type="text" id="code-scan" style="visibility: hidden" />

  <script>

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="assets/js/code-scan.js"></script>
  <script src="assets/js/scanner.js"></script>

</body>
</html>
