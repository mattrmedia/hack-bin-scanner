<div class="login__form">
  <img class="svg svg__keyhole" src="images/svgs/keyhole.svg" alt="Keyhole">
  <h1>EBTH Bin Scanner</h1>
  <p>Please login in to start scanning</p>
  <span class="error" ng-if="login.error.present == true">{{login.error.message}}</span>
  <form name="login_form" validate>
    <div class="login__field">
        <label for="user_login">Login:</label>
        <input type="text" name="login" ng-class="login.error.present == true ? 'input error' : 'input'" ng-model="login.params.login" required />
    </div>
    <div class="login__field">
        <label for="user_password">Password:</label>
        <input type="password" name="password" ng-class="login.error.present == true ? 'input error' : 'input'" ng-model="password.params.password" required />
    </div>
    <div class="login__field">
      <input type="submit" value="login" form="login_form" class="btn btn--clear btn--block" ng-disabled="login_form.$pristine" ng-click="login.submitLogin();"/>
    </div>
  </form>
</div>
