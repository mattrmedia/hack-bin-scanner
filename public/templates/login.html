<div class="login__form">
    <div class="login__field">
        <label for="login">Login:</label>
        <input type="text" id="login" ng-model="login.params.user" />
    </div>
    <div class="login__field">
        <label for="pasword">Password:</label>
        <input type="password" id="password" ng-model="login.params.password" />

    <div class="login__field">
        <button type="button" ng-click="login.submitLogin()">Login</button>
    </div>
</div>
